name: pipeline

on:
  push:
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Unit Tests
        run: mvn test
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.0.1
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"    
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4.4.0
        with:
          name: jacoco-report
          path: target/site/jacoco/

  build: 
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml      
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: target/
      - name: Upload JAR
        uses: actions/upload-artifact@v4.4.0
        with:
          name: artifact
          path: ./target/demo-0.0.2.7-SNAPSHOT.jar
      - name: Package
        run: mvn package

  deploy-STG:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: stg
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy 
        run: echo "Deploy STG"
          
  Smoketest:
    runs-on: ubuntu-latest
    needs: deploy-STG
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test
        run: sh 'src/main/scripts/smoketest.sh'
          
  testeIntegrados:
    runs-on: ubuntu-latest
    needs: Smoketest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Integration Tests
        run: sh 'src/main/scripts/testeIntegrado.sh'   

  deploy-Pre:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pre
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Deploy 
        run: echo "Deploy PRE"
    
  SmoketestPre:
    runs-on: ubuntu-latest
    needs: deploy-Pre
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test Pre
        run: sh 'src/main/scripts/smoketest.sh'          
            
  testeFuncionais:
    runs-on: ubuntu-latest
    needs: SmoketestPre
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Functional Tests
        run: sh 'src/main/scripts/testesfuncionais.sh'

  testePerformance:
    runs-on: ubuntu-latest
    needs: testeFuncionais
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Performance Tests
        run: sh 'src/main/scripts/performance.sh'

  smoke-Prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Smoke Test Producao
        run: sh 'src/main/scripts/smoketest.sh'

  performance-Prod:
    runs-on: ubuntu-latest
    needs: smoke-Prod
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Performance Producao
        run: sh 'src/main/scripts/performance.sh'
